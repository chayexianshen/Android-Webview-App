name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Create release directory and copy APK
        if: github.event_name == 'push'  # 仅 push 时上传
        run: |
          mkdir -p app/release
          cp app/build/outputs/apk/debug/app-debug.apk app/release/
          echo "APK ready at app/release/app-debug.apk"

      - name: Upload APK artifact
        if: github.event_name == 'push'  # 仅 push 时上传
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/release/app-debug.apk
